<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Managers Page</title>
</head>
<body>
    <h2>My Employees</h2>
    <hr>

    <table>
        <thead>
        <tr>
            <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.username}"></td>
        </tr>
        </tbody>
    </table>

    <br>
    <a th:href="@{/}">
        home page
    </a>
</body>
</html>
